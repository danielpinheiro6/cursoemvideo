        // testando as funções DOM
        var identidade = window.document.getElementsByClassName('exercicio')[0]
        identidade.addEventListener('click', clicar)
        identidade.addEventListener('mouseenter', entrar)
        identidade.addEventListener('mouseout', sair)

        function clicar() {
            identidade.innerText = 'Mudou'
            identidade.style.background = 'black'
        }
        function entrar() {
            identidade.innerText = 'Entrou'
            identidade.style.background = 'green'
        }
        function sair() {
            identidade.innerText = 'Saiu'
            identidade.style.background = 'purple'
        }
